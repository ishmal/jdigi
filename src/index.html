<head>
    <title>Jdigi</title>

    <!-- 1. Load libraries -->
    <script src="lib/systemjs/dist/system.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        defaultJSExtensions: true,
        format: 'register',
        meta: {
          '*': { format: 'register' }
        },
        paths: {
        	"angular2/*" : "lib/angular2/*.js",
        	"rxjs/*" : "lib/rxjs/*.js"
        }
      });
      System.import('./boot')
            .then(null, console.error.bind(console));
    </script>
    <script src="lib/angular2/bundles/angular2-polyfills.js"></script>
    <script src="lib/rxjs/bundles/Rx.js"></script>
    <script src="lib/angular2/bundles/angular2.dev.js"></script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <jdigi-app>Loading...</jdigi-app>
  </body>

</html>
