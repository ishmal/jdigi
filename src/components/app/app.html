<div id='content'>

     <canvas jdigiTuner class='jdigi-tuner' width='800px' height='250px'></canvas>

     <div id="toolbar">
        <button type="button" class="btn btn-primary btn-sm" ng-class="{btnselect:toolbar.tx}" ng-model="toolbar.tx"
                btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                tooltip="Toggle Tx/Rx" tooltip-placement="right">Tx</button>
        <button type="button" class="btn btn-primary btn-sm" ng-class="{btnselect:toolbar.afc}" ng-model="toolbar.afc"
                btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                tooltip="aids centering on a signal" tooltip-placement="right">AFC</button>
        <button type="button" class="btn btn-primary btn-sm" ng-class="{btnselect:toolbar.qrz}" ng-model="toolbar.qrz"
                btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                tooltip="Show QRZ.com page for callsigns" tooltip-placement="right">QRZ</button>
        <span>Jdigi  <a target="_new" href="http://github.com/ishmal/jdigi">http://github.com/ishmal/jdigi</a></span>
    </div>

	<tabset>
	    <tab *ngFor="#mode of modes" [heading]="mode.properties.name" select="changeMode(mode)">
			<span *ngFor="#control of mode.properties.controls" [ngSwitch]="control.type">
				<span *ngSwitchWhen="boolean">
					<button type="button" class="btn btn-primary btn-sm"
                            [(ngModel)]="control.value" ngClass="{btnselect:control.value}"
						    btnCheckbox btnCheckboxTrue="true" btnCheckboxFalse="false">
						{{control.name}}
					</button>
				</span>
				<span *ngSwitchWhen="choice">
				    {{control.name}}
					<span class="btn-group">
						 <button class="btn btn-primary btn-sm" *ngFor="#v of control.values"
						     [(ngModel)]="control.value" ngClass="{btnselect:control.value==v.value}"
                             btnRadio="v.value">{{v.name}}</button>
					</span>
				</span>
			</span>
		</tab>
	</tabset>

	<jdigi-status></jdigi-status>
  <jdigi-output></jdigi-output>
	<jdigi-input></jdigi-input>

</div>


<br />

<p>
NOTE: You can select the audio input source on Firefox when it asks permission. You can <b>also</b> select
the input source on Chrome by going to chrome://settings/content .
</p>
