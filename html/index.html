<!DOCTYPE html>
<html>
<head>

<link href="bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<script src="angular.min.js"></script>
<script src="ui-bootstrap-tpls-0.11.0.min.js"></script>

<script src="jdigi.js"></script>

<style>

    #toolbar {
    width: 100%;
    background-color: #cccccc;
    }

    .jdigi-status {
    width: 100%;
    height: 17px;
    margin-bottom: 1px;
    background-color: #cccccc;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    }

    .jdigi-output {
    width: 100%;
    background-color: #ddddff;
    font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
    }

    .jdigi-input {
    width: 100%;
    background-color: #ddffdd;
    font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
    }


    h3 a {
    font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
    font-size: small;
    }

    .btnselect {
    background-color: #22aa22 !important;
    }


</style>

</head>



<body>

<h3>Jdigi  <a href="http://github.com/ishmal/jdigi">http://github.com/ishmal/jdigi</a></h3>


<div id='content' ng-app='JdigiApp' ng-controller='MainController'>
    <jdigi-tuner></jdigi-tuner>
    <!--
    <p>
	<button type="button" class="btn btn-primary" ng-model="running"
			btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
			{{ running ? "[X]" : "[>]" }}
	</button>
	</p>
    -->
    <div id="toolbar">
        <button type="button" class="btn btn-primary btn-sm" ng-model="tx" ng-class="{btnselect:tx}"
                btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                tooltip="not yet implemented" tooltip-placement="right">Tx</button>
        <button type="button" class="btn btn-primary btn-sm" ng-model="afc" ng-class="{btnselect:afc}"
                btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                tooltip="aids centering on a signal" tooltip-placement="right">AFC</button>
        <button type="button" class="btn btn-primary btn-sm" ng-model="qrz" ng-class="{btnselect:qrz}"
                btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"
                tooltip="Show QRZ.com page for callsigns" tooltip-placement="right">QRZ</button>
    </div>
	<tabset>
	    <tab ng-repeat="mode in modes" heading="{{mode.properties.name}}" select="changeMode(mode)">
			<span ng-repeat="control in mode.properties.controls" ng-switch="control.type">
				<span ng-switch-when="boolean">
					<button type="button" class="btn btn-primary btn-sm"
                            ng-model="control.value" ng-class="{btnselect:control.value}"
						    btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
						{{control.name}}
					</button>
				</span>
				<span ng-switch-when="choice">
				    {{control.name}}
					<span class="btn-group">
						 <button class="btn btn-primary btn-sm" ng-repeat="v in control.values"
						     ng-model="control.value" ng-class="{btnselect:control.value==v.value}"
                             btn-radio="v.value">{{v.name}}</button>
					</span>
				</span>
			</span>
		</tab>
	</tabset>
	<jdigi-status></jdigi-status>
	<jdigi-input></jdigi-input>
	<jdigi-output></jdigi-output>
</div>


<br />

<p>
NOTE: You can select the audio input source on Firefox when it asks permission. You can <b>also</b> select
the input source on Chrome by going to chrome://settings/content .
</p>






</body>
</html>
