function DigiTest(anchorName) {

    var self = this;
    
    var FFT_SIZE = 2048;
    var BINS = FFT_SIZE/2;

    var anchor = $(anchorName);

    //Let's get the local implementations
    window.requestAnimationFrame = window.requestAnimationFrame ||
                                   window.msRequestAnimationFrame ||
                                   window.mozRequestAnimationFrame ||
                                   window.webkitRequestAnimationFrame;

    window.AudioContext = window.AudioContext ||
                          window.webkitAudioContext;

    navigator.getUserMedia = navigator.getUserMedia ||
                             navigator.webkitGetUserMedia ||
                             navigator.mozGetUserMedia ||
                             navigator.msGetUserMedia;


    function trace(msg) {
        if (typeof console !== "undefined") 
            console.log("Digi: " + msg);
    }

    function error(msg) {
        if (typeof console !== "undefined") 
            console.log("Digi error: " + msg);
    }

    var actx = new AudioContext();
    var sampleRate = actx.sampleRate;
    
    var startBtn = $("<button>").html("Start").click(function() {
        start();
    });
    anchor.append(startBtn);
    


    /**
     * Provides a Waterfall display on incoming spectrum data
     */
    function Waterfall(parent, width, height, bins) {
    
        
        function createIndices(targetsize, sourcesize) {
            var xs = [];
            var ratio = sourcesize / targetsize;
            for (var i=0 ; i < targetsize ; i++) {
                var idx = Math.floor(i * ratio);
                xs.push(idx);
            }
            return xs;
        }
        
        var indices = createIndices(width, bins);
        
        var canvas = $("<canvas width='" + width + "' height='" + height + "'>");
        parent.append(canvas);
        var ctx      = canvas.get(0).getContext('2d'); 
        var imgData  = ctx.createImageData(width, height);
        var imglen   = imgData.data.length;
        var buf8     = new Uint8ClampedArray(imglen);
        var rowsize  = imglen / height;
        var lastRow  = imglen - rowsize;

        
        /**
         * Make a palette. tweak this often
         */                 
        function makePalette() {
            var xs = [];
            for (var i = 0 ; i < 256 ; i++) {
                var r = (i < 170) ? 0 : (i-170) * 3;
                var g = (i <  85) ? 0 : (i < 170) ? (i-85) * 3 : 255;
                var b = (i <  85) ? i * 3 : 255;
                var col = [ r, g, b, 255 ];
                xs.push(col);
            }
            return xs;
        }
        
        var palette = makePalette();
        

        var _buf = new Float32Array(BINS);
        
        function drawSpectrum() {
            var data = _buf;
            //trace("len:" + data.length);
            //ctx.clearRect(0,0,width,height);
            //
            ctx.fillStyle = 'midnightblue';
            //ctx.fillRect(0,0,width,height);
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (var x=0; x<width ; x++) {
                var v = Math.log(1.0 + data[indices[x]]);
                var y = height - 10 - 50*v;
                //trace("x:" + x + " y:" + y);
                ctx.lineTo(x, y);
            }   
            ctx.lineTo(width-1,height-1);
            ctx.closePath();
            //var bbox = ctx.getBBox();
            ctx.fillStyle = 'rgba(255, 0, 0, 1.0)';
            ctx.fill();           
        }
        
            
        function drawWaterfall() {
            var data = _buf;            
            
            /*
            for (var dest = 0, src = rowsize ; src < imglen ; dest++, src++) {
                buf8[dest] = buf8[src];
            }
            */
            buf8.set(buf8.subarray(rowsize, imglen)); //<-cool, if this works
            //trace("data:" + data[50]);

            var idx = lastRow;
            for (var x=0; x<width ; x++) {
                var v = Math.abs(data[indices[x]]);
                //if (x==50) trace("v:" + v);
                var p = Math.log(1.0 + v) * 30;
                //if (x==50)trace("x:" + x + " p:" + p);
                var pix = palette[p & 255];
                //if (x==50)trace("p:" + p + "  pix:" + pix.toString(16));
                buf8[idx++] = pix[0];
                buf8[idx++] = pix[1];
                buf8[idx++] = pix[2];
                buf8[idx++] = pix[3];
            }   
            
            imgData.data.set(buf8);
            
            ctx.putImageData(imgData, 0, 0);
        }
        
        
        var _continue = false;
        
        function redraw() {
            //trace("draw");
            //drawSpectrum();
            drawWaterfall();
            if (_continue)
                requestAnimationFrame(redraw);
        }
        
        this.start = function() {
            _continue = true;
            requestAnimationFrame(redraw);        
        }
        
        this.stop = function() {
            _continue = false;      
        }
        
        
        this.update = function(data) {
            _buf = new Float32Array(data);
        }
        
    
    }//Waterfall
    
    var waterfall = new Waterfall(anchor, 800, 400, BINS);
    

    function receive(data) {
    
    
    }
    
    
    function transmit(data) {
    
    
    }
    
    function createDecimatorAudioNode(ctx, decimation) {
    
        var mask = 0x1FFF;
        var bufferSize = mask+1; //8192
        
        var decimator = new Resampler(decimation);
        
        var outbuf = new Float32Array(bufferSize);
        
        var node = ctx.createScriptProcessor(bufferSize, 1, 1);
        node.onaudioprocess = function(e) {
            var input  = e.inputBuffer.getChannelData(0);
            var output = e.outputBuffer.getChannelData(0);
            var optr = 0;
            function decout(v) {
                //make hook here
                outbuf[optr++] = v;
                optr &= mask;
            }
            for (var i=0 ; i < bufferSize ; i++) {
                decimator.decimate(input[i], decout);
            }
            var iptr = optr;
            for (var i=0 ; i < bufferSize ; i++) {
                output[i] = outbuf[iptr++];
                iptr &= mask;
            }
        };
        
        return node;
    
    }


    function AudioInput() {
    
        var analyser = null;
        var isRunning = false;
        
        
        function startStream(stream) {
        
            var source = actx.createMediaStreamSource(stream);

            var inputNode = createDecimatorAudioNode(actx, 6);
            source.connect(inputNode);

            isRunning = true;

            analyser = actx.createAnalyser();
            analyser.fftSize = FFT_SIZE;
            var xs = new Float32Array(BINS);

            inputNode.connect(analyser);
        
            var spectrumGetter = actx.createScriptProcessor(2048, 1 ,1);
            spectrumGetter.onaudioprocess = function(event) { 
                analyser.getFloatFrequencyData(xs);  
                //trace("x:" + xs[50]);        
                waterfall.update(xs);
            };
            spectrumGetter.connect(actx.destination);

        }

        this.start = function() { 
            navigator.getUserMedia( { audio : true }, startStream, function(userMediaError) {
                    error(userMediaError.name + " : " + userMediaError.message);
            });
        }

        this.stop = function() {
        
        }
        
           
    }//AudioInput
    
    var audioInput = new AudioInput();
    
    function start() {
        audioInput.start();    
        waterfall.start();
    }

    function stop() {
        audioInput.stop();    
        waterfall.stop();
    }

} //DigiTest
